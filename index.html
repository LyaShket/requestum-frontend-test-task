<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Requestum Frontend Test Task</title>
    </head>
    <body>
        <img id="container"
             src="https://lh3.googleusercontent.com/u/0/drive-viewer/AFGJ81oY0Bh2eKAJPrFeGftyXz74sZHsEzDVTUoUwHESIhfzz8QYNovyQksYWIEvyjFtQYueuGJ5_K6C6-EO-QR-MiO4BT6tNQ=w3374-h1924"
             alt="image" />
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
